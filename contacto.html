<body>

      </ul>

    <h1>Contacto</h1>
  </header>

  <main>
    <section id="formulario-contacto">
      <form action="#" method="post">
        <p>
          <input type="text" name="nombre" placeholder="Escribe tu nombre" required>
        </p>
        <p>
          <input type="email" name="correo" placeholder="ejemplo@mail.com" required>
        </p>
        <p>
          <input type="number" name="edad" placeholder="Tu edad">
        </p>
        <p>
          <select name="tema" required>
            <option value="" selected>Selecciona un tema</option>
            <option value="consulta">Consulta general</option>
            <option value="soporte">Soporte técnico</option>
            <option value="otros">Otros</option>
          </select>
        </p>
        <p>
          <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
        </p>
        <p>
          <button type="submit">Enviar</button>
        </p>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Contacto</p>
  </footer>
</body>
</html>
